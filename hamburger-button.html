<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="hamburger-button">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                width: 30px;
                height: 24px;
                transition: transform 300ms linear; }

            :host(.opened) {
                transform: rotateZ(90deg); }

            .icon-bar {
                background: var(--humburger-button-bar-color, #000);
                padding: 2px 0;
                width: 100%;
                border-radius: 1px;
                transform-origin: center;
                position: relative;
                top: 0;
                bottom: 0;
                transition: transform 300ms, opacity 300ms ease-in, top 300ms, bottom 300ms; }

            :host(.opened) .icon-bar:nth-of-type(1) {
                top: 50%;
                bottom: auto;
                transform: translateY(-50%) rotateZ(45deg) }

            :host(.opened) .icon-bar:nth-of-type(2) {
                opacity: 0; }

            :host(.opened) .icon-bar:nth-of-type(3) {
                bottom: 50%;
                top: auto;
                transform: translateY(50%) rotateZ(-45deg) }
        </style>

        <div class="icon-bar"></div>
        <div class="icon-bar"></div>
        <div class="icon-bar"></div>
    </template>

    <script>
        /**
         * `hamburger-button`
         * Hamburger button for navbar
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class HamburgerButton extends Polymer.Element {
            static get is() {
                return 'hamburger-button';
            }

            static get properties() {
                return {
                    opened: {
                        type: Boolean,
                        observer: 'toggleState'
                    }
                };
            }

            ready() {
                this.addEventListener('click', this._onTap);
                super.ready();
            }

            _onTap() {
                return this.opened = !this.opened;
            }

            toggleState(value) {
                if (value) {
                    this.dispatchEvent(new CustomEvent('hamburger-open', {bubbles: true, composed: true}));
                    this.classList.add('opened');
                } else {
                    this.dispatchEvent(new CustomEvent('hamburger-close', {bubbles: true, composed: true}));
                    this.classList.remove('opened');
                }
            }
        }

        window.customElements.define(HamburgerButton.is, HamburgerButton);
    </script>
</dom-module>
